<html>
	
	<title>Gmail Style Login page for Andelabs: Design using HTML and CSS </title>
	<head>
		<link type="text/css" rel="stylesheet" href="style.css" />
		
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<center>
			<div class="base">
			<div id="logo">
				<img src="img/logo.png" width="118" height="38" />
			</div>
			<div id="about">
				One account. All of Andela.
			</div>
			<div id="tag">
				Sign in to continue to Andelabs
			</div>
			<div id="form">
				<div id="form-img">
				<img src="img/profile-img.png" width="99" height="99" />
			    </div>
				<div id="mailbox">
					<input placeholder="Enter your email" type="mail" name="name" style="width:270px; height:42px; border: solid 1px #c2c4c6; font-size:16px; padding-left:8px;" />
				</div>
				<div>
				   <input type="submit" id="button" value="Next" />
				</div>
				<div id="misc1">
				    <a href="#"/>Need help?</a>
			    </div>
			</div>
			<div id="misc2">
				    <a href="#"/>Create account</a>
			</div>
			<div id="misc3">
				    One Andela Account for everything Andela
			</div>
		
		</div>
		</center>
	</body>
	
</html>
